<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Polling sheet</title>
  <meta charset="utf-8"/>
  <meta name="viewport"/>
  <link rel="stylesheet" media="screen" href="css/style.css"/>
</head>
<body>
  <main id="content">
    <form method="get" action="#null">
      <h1>Video Game Tournament</h1>
      <p>
        Which video game should we have a tournament on!
      </p>
      <ol>
        <li id="input-Super Smash Bros.">
          <input type="checkbox" id="Super Smash Bros." name="Super Smash Bros." value="action"/>
          <label for="Super Smash Bros.">Super Smash Bros.</label>
          </li>
          <li id="Street Fighter">
            <input type="checkbox" id="Street Fighter" name="Street Fighter" value="action"/>
            <label for="Street Fighter">Street Fighter</label>
        </li>
        <li id="input-age-verification">
          <input type="checkbox" id="Mario Party" name="Mario Party" value="action"/>
          <label for="Mario Party">Mario Party</label>
        </li>
        <li id="input-email">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" pattern="^.+@.+$"/>
        </li>
        <li id="input-submit">
          <input type="submit" name="submit" id="submit" value="Click to submit"/>
        </li>
      </ol>
    </form>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
